<!doctype html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>We are the Champions</title>
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="app-wrapper">
            <div id="header-wrapper">
                <img src="assets/freddie-mercury.png" alt="Freddie Mercury iconic stance"/>
                <h1>We are the Champions!</h1>
            </div>
            <div id="from-to-wrapper">
                <input 
                    type="text" 
                    placeholder="from"
                    class="text-box from-to-box"
                    id="input-from"
                />
                <input 
                    type="text"
                    placeholder="to"
                    class="text-box from-to-box"
                    id="input-to"
                    required
                />
            </div>
            <div id="input-wrapper">
                <textarea 
                    id="endorsement-text" 
                    class="text-box"
                    placeholder="Share the love.."></textarea>
                <p hidden id="required-endorsement"></p>
                <button id="publish-button">Publish</button>      
            </div>
            <div id="endorsement-wrapper">
                <h2>- Endorsements -</h2>
                <div id="endorsement-boxes"></div>
            </div>
        </div>
            <script src="index.js" type="module"></script>
    </body>
</html>
